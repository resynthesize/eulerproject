[PerlTidy]
argv = --nooutdent-long-lines --blank-lines-before-packages=0 --opening-brace-on-new-line -l=78 -it=2
select = lib/**/*.{pl,pm,t}
select = *.{pl,pm,t}
select = bin/*.{pl,pm}

[PerlCritic]
select = lib/**/*.{pl,pm}
select = *.{pl,pm,t}
select = bin/*.{pl,pm}
argv = --profile $ROOT/.perlcriticrc
except_modes = editor

[Perl::IgnoreMethodSignaturesSimple]
select = lib/**/*.{pl,pm,t}
select = bin/*.{pl,pm,t}

[Perl::AlignMooseAttributes]
select = lib/**/*.{pl,pm,t}
select = bin/*.{pl,pm,t}
